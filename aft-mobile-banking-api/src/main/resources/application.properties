spring.application.name=aft-mobile-banking-api

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=10MB

media.server-path=D:/SPRINGBOOT/fswd-1st-afternoon-spring-projects/media-upload/
media.base-uri=http://localhost:8080/media/

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/realms/mbapi

# Configure bean of DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/aft_mobile_banking
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=qwer


#spring.security.user.name=chhaya
#spring.security.user.password=qwerqwer

# Configure JPA Hibernate DDL
# DDL = Data Definition Language
# CREATE, ALTER, RENAME, ...
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true